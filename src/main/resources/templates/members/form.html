<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${member.id == null ? 'Yeni Üye Ekle' : 'Üye Düzenle'}"></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 th:text="${member.id == null ? 'Yeni Üye Ekle' : 'Üye Düzenle'}"></h1>
        
        <form th:action="@{/members}" th:object="${member}" method="post">
            
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="firstName">Ad:</label>
                <input type="text" th:field="*{firstName}" id="firstName" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="lastName">Soyad:</label>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-success" th:text="${member.id == null ? 'Kaydet' : 'Güncelle'}">Kaydet</button>
            <a th:href="@{/members}" class="btn btn-secondary">İptal</a>
        </form>
    </div>
</body>
</html>
